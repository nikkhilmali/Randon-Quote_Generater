<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Random Quote Machine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-wrapper">
        <div class="quote-heading">
            <h1>Random Quote Generater </h1>
        </div>

        <div class="quote-body">
            <div class="quote-quote">
                <span class="quote">I'm not a great programmer; I'm just a good programmer with great habits.</span>
            </div>
            <div class="author">- Kent Beck</div>

            <div class="quote-buttons">
                <div class="btn">
                    <button id="quote-btn">New Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
